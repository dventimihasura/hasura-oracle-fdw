table:
  name: artist
  schema: chinook
array_relationships:
  - name: albums
    using:
      manual_configuration:
        column_mapping:
          artistid: artistid
        insertion_order: null
        remote_table:
          name: album
          schema: chinook
event_triggers:
  - name: artist_delete
    definition:
      delete:
        columns: '*'
      enable_manual: false
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://2QU6OHSJH8-dsn.algolia.net/1/indexes/artist/
    request_transform:
      method: DELETE
      query_params: {}
      template_engine: Kriti
      url: '{{$base_url}}{{$body.event.data.old.artistid}}'
      version: 2
  - name: artist_insert
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - name
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://2QU6OHSJH8-dsn.algolia.net/1/indexes/artist/
    headers:
      - name: X-Algolia-API-Key
        value: e1047d0781c52680b5f5510efbe3a819
      - name: X-Algolia-Application-Id
        value: 2QU6OHSJH8
    request_transform:
      body:
        action: transform
        template: '{"name": {{$body.event.data.new.name}}}'
      method: PUT
      query_params: {}
      template_engine: Kriti
      url: '{{$base_url}}{{$body.event.data.new.artistid}}'
      version: 2
